<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <!-- Weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap Toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Empty whitespace -->
        <div class="col-md-3"></div>
        <!-- Main container -->
        <div class="col-md-6">
          <!-- Navbar -->
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Search box -->
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search city">
                </div>
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </form>
              <!-- Location button -->
              <button type="button" class="btn btn-default navbar-btn" id="btn-location">
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
              </button>
              <!-- Toggle button -->
              <form class="navbar-form navbar-right">
                <input type="checkbox" id="btn-toggle" checked data-toggle="toggle" data-on="°C" data-off="°F">
              </form>
            </div>
          </nav>
          <!-- Weather container -->
          <div class="row" id="container-weather">
            <div class="col-md-12">
              <!-- Location -->
              <div class="row" id="container-location">
                <div class="col-md-12">
                  <h1 id="info-city"></h1>
                  <p id="info-country"></p>
                </div>
              </div>
              <!-- Weather icon & temp -->
              <div class="row" id="container-icontemp">
                <div class="col-md-12">
                  <i id="info-icon"></i>
                  <span id="info-temp"></span>
                </div>
              </div>
              <!-- Weather description -->
              <div class="row" id="container-description">
                <div class="col-md-12">
                  <p id="info-description"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1"></div>
                <!-- Weather extra -->
                <div class="col-md-10" id="container-extra">
                  <div class="col-md-4">
                    <p>Wind <span id="info-wind"></span> mph</p>
                  </div>
                  <div class="col-md-4">
                    <p>Humdity <span id="info-humidity"></span> %</p>
                  </div>
                  <div class="col-md-4">
                    <p>Pressure <span id="info-pressure"></span> hPa</p>
                  </div>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </div>
          <!-- Footer -->
          <div class="row">
            <p>Weather API by <a href="http://openweathermap.org/">OpenWeatherMap</a></p>
          </div>
        </div>
        <!-- Empty whitespace -->
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Bootstrap Toggle -->
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <!-- JS -->
  <script src="config.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</html>
