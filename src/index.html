<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <!-- Weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search city">
                </div>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </form>
              <button type="button" class="btn btn-default navbar-btn" id="getlocation"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default navbar-btn navbar-right">F</button>
              <button type="button" class="btn btn-default navbar-btn navbar-right">C</button>
            </div>
          </nav>
          <!-- Location -->
          <div class="row">
            <div class="col-md-12">
              <h1 id="location"></h1>
              <p id="time"></p>
            </div>
          </div>
          <!-- Weather icon & temp -->
          <div class="row">
            <div class="col-md-6">
              <i id="icon"></i>
            </div>
            <div class="col-md-6">
              <p id="temp"></p>
            </div>
          </div>
          <!-- Weather description -->
          <div class="row">
            <div class="col-md-12">
              <p id="description"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <!-- Weather extra -->
              <div class="col-md-4">
                <p>Wind <span id="wind"></span> m/s</p>
              </div>
              <div class="col-md-4">
                <p>Humdity <span id="humidity"></span> %</p>
              </div>
              <div class="col-md-4">
                <p>Pressure <span id="pressure"></span> hPa</p>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
          <!-- Footer -->
          <div class="row">
            <p>Weather API by <a href="http://openweathermap.org/">OpenWeatherMap</a></p>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="config.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</html>
