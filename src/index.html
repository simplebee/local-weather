<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <!-- Search bar -->
          <div class="row">
            <div class="col-md-1">Get location</div>
            <div class="col-md-10">Search bar</div>
            <div class="col-md-1">Toggle C/F</div>
          </div>
          <!-- Location -->
          <div class="row">
            <div class="col-md-12">
              <h2>LONDON</h2>
              <h4>17:00pm</h4>              
            </div>
          </div>
          <!-- Weather icon & temp -->
          <div class="row">
            <div class="col-md-6">ICON</div>
            <div class="col-md-6"><h1>20Â°C</h1></div>
          </div>
          <!-- Weather description -->
          <div class="row">
            <div class="col-md-12"><h3>Sunny</h3></div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <!-- Weather extra -->
              <div class="col-md-4">
                <h5>Wind</h5>
              </div>
              <div class="col-md-4">
                <h5>Rain</h5>
              </div>
              <div class="col-md-4">
                <h5>Humdity</h5>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
          <!-- Footer -->
          <div class="row">
            <p>Weather API by <a href="http://openweathermap.org/">OpenWeatherMap</a></p>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="script.js" type="text/javascript"></script>
</html>
